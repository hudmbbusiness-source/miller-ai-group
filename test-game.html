<!DOCTYPE html>
<html><head><meta charset='UTF-8'>
<style>*{margin:0;padding:0;box-sizing:border-box}body{min-height:100vh;background:#0a0a0a;display:flex;align-items:center;justify-content:center;overflow:hidden}
<style>:root { --primary-color: hsl(240, 100%, 50%); --secondary-color: hsl(60, 100%, 50%); } #game-canvas { border: 1px solid var(--primary-color); border-radius: 10px; box-shadow: 0 0 10px var(--primary-color); } </style></style></head>
<body><canvas id='game-canvas' width='800' height='600'></canvas><script>const canvas = document.getElementById('game-canvas'); const ctx = canvas.getContext('2d'); let score = 0; let player = { x: canvas.width / 2, y: canvas.height - 50, speed: 5, radius: 20 }; let enemies = []; let particles = []; let gameOver = false; function drawBackground() { ctx.beginPath(); ctx.rect(0, 0, canvas.width, canvas.height); ctx.fillStyle = `hsl(240, 100%, 50%)`; ctx.fill(); for (let i = 0; i < 100; i++) { ctx.beginPath(); ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 2, 0, 2 * Math.PI); ctx.fillStyle = `hsl(240, 100%, ${Math.random() * 50 + 50}%)`; ctx.fill(); } } function drawPlayer() { ctx.beginPath(); ctx.arc(player.x, player.y, player.radius, 0, 2 * Math.PI); ctx.fillStyle = `hsl(60, 100%, 50%)`; ctx.shadowColor = `hsl(60, 100%, 50%)`; ctx.shadowBlur = 10; ctx.fill(); } function drawEnemies() { for (let i = 0; i < enemies.length; i++) { ctx.beginPath(); ctx.arc(enemies[i].x, enemies[i].y, enemies[i].radius, 0, 2 * Math.PI); ctx.fillStyle = `hsl(0, 100%, 50%)`; ctx.shadowColor = `hsl(0, 100%, 50%)`; ctx.shadowBlur = 10; ctx.fill(); } } function drawParticles() { for (let i = 0; i < particles.length; i++) { ctx.beginPath(); ctx.arc(particles[i].x, particles[i].y, particles[i].radius, 0, 2 * Math.PI); ctx.fillStyle = `hsl(120, 100%, ${particles[i].radius * 10}%)`; ctx.shadowColor = `hsl(120, 100%, ${particles[i].radius * 10}%)`; ctx.shadowBlur = particles[i].radius; ctx.fill(); } } function update() { ctx.clearRect(0, 0, canvas.width, canvas.height); drawBackground(); drawPlayer(); drawEnemies(); drawParticles(); if (!gameOver) { player.x += (canvas.width / 2 - player.x) * 0.01; for (let i = 0; i < enemies.length; i++) { enemies[i].y += enemies[i].speed; if (enemies[i].y > canvas.height) { enemies.splice(i, 1); } } for (let i = 0; i < particles.length; i++) { particles[i].y -= particles[i].speed; particles[i].radius -= 0.1; if (particles[i].radius < 0) { particles.splice(i, 1); } } if (Math.random() < 0.05) { enemies.push({ x: Math.random() * canvas.width, y: 0, speed: Math.random() * 2 + 1, radius: Math.random() * 10 + 10 }); } for (let i = 0; i < enemies.length; i++) { if (Math.hypot(player.x - enemies[i].x, player.y - enemies[i].y) < player.radius + enemies[i].radius) { gameOver = true; } } if (gameOver) { ctx.font = '48px Arial'; ctx.fillStyle = 'hsl(0, 100%, 50%)'; ctx.shadowColor = 'hsl(0, 100%, 50%)'; ctx.shadowBlur = 10; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2); } else { ctx.font = '24px Arial'; ctx.fillStyle = 'hsl(60, 100%, 50%)'; ctx.shadowColor = 'hsl(60, 100%, 50%)'; ctx.shadowBlur = 10; ctx.textAlign = 'left'; ctx.textBaseline = 'top'; ctx.fillText(`Score: ${score}`, 10, 10); } } requestAnimationFrame(update); } canvas.addEventListener('click', (e) => { const rect = canvas.getBoundingClientRect(); const x = e.clientX - rect.left; const y = e.clientY - rect.top; for (let i = 0; i < enemies.length; i++) { if (Math.hypot(x - enemies[i].x, y - enemies[i].y) < enemies[i].radius) { enemies.splice(i, 1); score++; particles.push({ x: x, y: y, radius: 10, speed: Math.random() * 2 + 1 }); } } }); update();</script></body></html>
