<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { min-height: 100vh; background: #0a0a0a; color: white; font-family: system-ui; }
#canvas { border: 1px solid #000; background: linear-gradient(to bottom, #333, #666); }
</style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script>
let canvas = document.getElementById('canvas'); let ctx = canvas.getContext('2d'); let ball = { x: canvas.width / 2, y: canvas.height / 2, vx: 4, vy: 4, radius: 20, color: 'hsl(0, 100%, 50%)' }; let trail = []; function draw() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; ctx.fillRect(0, 0, canvas.width, canvas.height); for (let i = trail.length - 1; i >= 0; i--) { ctx.beginPath(); ctx.arc(trail[i].x, trail[i].y, ball.radius, 0, 2 * Math.PI); ctx.fillStyle = trail[i].color; ctx.fill(); if (i < trail.length - 10) { trail.splice(i, 1); } } ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI); ctx.fillStyle = ball.color; ctx.fill(); trail.push({ x: ball.x, y: ball.y, color: ball.color }); ball.x += ball.vx; ball.y += ball.vy; if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) { ball.vx = -ball.vx; } if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) { ball.vy = -ball.vy; } ball.color = 'hsl(' + (Math.sin(Date.now() * 0.001) * 180 + 180) + ', 100%, 50%)'; requestAnimationFrame(draw); } draw(); canvas.addEventListener('click', function() { ball.vx = Math.random() * 8 - 4; ball.vy = Math.random() * 8 - 4; });
</script>
</body>
</html>
